<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <mat-label>Symbol e.g AAPL</mat-label>
    <input
      matInput
      formControlName="symbol"
      aria-label="Enter a Stock symbol"
      value=""
    />
    <mat-error
      ><span
        *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        "
        >Please enter a symbol</span
      >
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Favorite time period</mat-label>
    <mat-select formControlName="period" role="combobox" aria-label="'Choose your Favorite time period'">
      <mat-option role="option"
        *ngFor="let timePeriod of timePeriods"
        [value]="timePeriod.value">
        {{ timePeriod.viewValue }}
      </mat-option>
    </mat-select>
    <mat-error
    ><span
      *ngIf="
        !stockPickerForm.get('period').valid &&
        stockPickerForm.get('period').touched
      "
      >Please select Favorite time period</span
    >
  </mat-error>
  </mat-form-field>

  <button tabindex="0" role="button" (click)="fetchQuote()" mat-raised-button>Go</button>
</form>

<coding-challenge-chart [data$]="quotes$"></coding-challenge-chart>
